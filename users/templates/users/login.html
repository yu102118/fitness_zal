{% extends 'main/layout.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="card-title mb-4 text-center fw-bold">Вход на сайт</h2>
          <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
              <label class="form-label fw-semibold" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors }}</div>
              {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-semibold">Войти</button>
          </form>
        </div>
      </div>
      <p class="text-center mt-3 small text-muted">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
    </div>
  </div>
</div>
{% endblock %}
